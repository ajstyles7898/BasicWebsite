<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Savory Haven</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        <form id="admin-form">
            <div class="form-group">
                <label for="dish-name">Dish Name</label>
                <input type="text" id="dish-name" name="dish-name" required>
            </div>
            <div class="form-group">
                <label for="dish-price">Dish Price</label>
                <input type="number" id="dish-price" name="dish-price" required>
            </div>
            <div class="form-group">
                <label for="dish-image">Dish Image URL</label>
                <input type="text" id="dish-image" name="dish-image" required>
            </div>
            <div class="form-group">
                <label for="dish-category">Dish Category</label>
                <select id="dish-category" name="dish-category" required>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="all-day">All Day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dish-availability">Dish Availability</label>
                <select id="dish-availability" name="dish-availability" required>
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dish-description">Dish Description</label>
                <textarea id="dish-description" name="dish-description" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Add/Update Dish</button>
        </form>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
